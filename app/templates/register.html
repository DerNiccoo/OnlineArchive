<div class="modal-header">				
  <h4 class="modal-title modalRegisterTitle">Neuen Benutzer erstellen</h4>
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
</div>
<div class="modal-body">
  <form id="register-form">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.username.label }}<br>
      {{ form.username(class_='form-control', placeholder='Username', required='required') }}<br>
    </div>
    <div class="form-group">
      {{ form.password.label }}<br>
      {{ form.password(class_='form-control', id='register_password', readonly=true ) }}<br>				
    </div>
    <div class="form-group">
      {{ form.submit() }}
    </div>
  </form>
</div>
